<body>
 <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="/homepage/">
            <img alt="Bookmarks" style="width:65px;height:auto" align="top" src="../static/images/logo.png"> </a>
          <h1><small> <font color="white">Bookmarks</font></small></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="#">Home

            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>

 <!-- Page Content -->

    <div class="container">
       <h1 class="my-4">
        <small>Homepage</small>
      </h1>
        {% if all_books %}

            <div class="row" >
                {% for book in all_books %}
        <div class="col-lg-4 col-sm-6 portfolio-item">

          <div class="card-block border rounded" >
            <a href="../homepage/product/{{book.id}}"><img class="img-fluid rounded" src="../static/images/{{book.image}}" alt="" ></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="../homepage/product/{{book.id}}">{{ book.title }}</a>
              </h4>
              <p class="card-text">{{ book.description }}</p>
            </div>
          </div>
        </div>
                {% endfor %}
            </div>
    </div>



            {% endif %}
